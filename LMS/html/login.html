<body style="margin-top:180px; background-color:#9d1d40;">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">                        
                        <div class="login-form">
                            <h4>Login</h4>
                            <form>                                
                                <div class="form-group">
                                    <label>Personal Identification Number :</label>
                                    <input type="password" class="form-control" placeholder="Enter PIN">
                                </div>
                                <div class="checkbox">
                                    <label class="pull-right">
										<a href="forgot_password.html">Forgotten PIN?</a>
									</label>

                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" style="background-color:#9d1d40;">OK</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
